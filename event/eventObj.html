<!DOCTYPE html>
<html>
<body>
  <p>클릭하세요. 클릭한 곳의 좌표가 표시됩니다.</p>
  <em class="message"></em>
  <script>
    let msg = document.querySelector('.message');
    function showCoords(e, msg) { // e: event object
    msg.innerHTML =
    'clientX value: ' + e.clientX + '<br>' +
    'clientY value: ' + e.clientY;
    }
    addEventListener('click', function(e) {
      showCoords(e,msg);
    });
  </script>
</body>
</html>

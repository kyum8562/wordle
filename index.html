<!DOCTYPE html>
<html>
<head>
    <title>Wordle</title>
    <link rel="stylesheet" href="./css/index.css" >
</head>
<body>
    <div>
        <em>대문자만 입력해주세요!</em> <br/>
        <input type = 'text' class="input" id="input1" maxlength ='1'>
        <input type = 'text' class="input" id="input2" maxlength ='1'>
        <input type = 'text' class="input" id="input3" maxlength ='1'>
        <input type = 'text' class="input" id="input4" maxlength ='1'>
        <input type = 'text' class="input" id="input5" maxlength ='1'>
        <button class = "btn">제출</button>
    </div>
    <script>
        const btn = document.querySelector('.btn');
        const input = document.querySelectorAll('.input');

        const input1 = document.querySelector('#input1');
        const input2 = document.querySelector('#input2');
        const input3 = document.querySelector('#input3');
        const input4 = document.querySelector('#input4');
        const input5 = document.querySelector('#input5');

        for(var i = 1 ; i < input.length+1 ; i ++){
            input1.addEventListener('keyup', function() {
                if(this.value.length == 1) {
                    input2.focus();
                }
            });
            input2.addEventListener('keyup', function() {
                if(this.value.length == 1) {
                    input3.focus();
                }
            });
            input3.addEventListener('keyup', function() {
                if(this.value.length == 1) {
                    input4.focus();
                }
            });
            input4.addEventListener('keyup', function() {
                if(this.value.length == 1) {
                    input5.focus();
                }
            });
            input5.addEventListener('keyup', function() {
                if(this.value.length == 1) {
                    btn.focus();
                }
            });
        }

    </script>
    <script src="./js/index.js" charset="utf-8"></script>
</body>
</html>
